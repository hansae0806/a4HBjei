<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문제 시작</title>
</head>
<body>
  <h1>문제 시작</h1>
  <button onclick="startQuiz()">시작</button>

  <script>
    async function startQuiz() {
      const res = await fetch('/api/start', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          topic: "grammar",
          level: "easy",
          sub_category: "1"
        })
      });

      const data = await res.json();
      console.log(data);
      alert("문제 수: " + data.length);
    }
  </script>
</body>
</html>
