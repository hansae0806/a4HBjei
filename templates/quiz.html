<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Quiz {{ index }} / {{ total }}</title>
  <!-- Bootstrap CSS 추가 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9ecef;
      padding-top: 40px;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 class="mb-4">Quiz {{ index }} / {{ total }}</h2>
    <p>{{ q.question }}</p>
    <form method="POST">
      <div class="mb-3">
        {% for opt in q.options %}
          <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="option{{ loop.index }}" value="{{ opt }}" required>
            <label class="form-check-label" for="option{{ loop.index }}">{{ opt }}</label>
          </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</body>
</html>
