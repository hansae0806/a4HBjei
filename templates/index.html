<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영어 퀴즈 시작</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 40px;
    }
    .quiz-container {
      max-width: 500px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
  <script>
    function onTopicChange() {
      var selectedTopic = document.querySelector('input[name="topic"]:checked').value;
      var subLabel = document.getElementById("sub-category-label");
      var subOptions = document.querySelectorAll('label.sub-option');
      subLabel.innerText = selectedTopic.charAt(0).toUpperCase() + selectedTopic.slice(1) + " 서브 카테고리 선택:";
      subOptions.forEach(function(label, index) {
        label.innerText = selectedTopic.charAt(0).toUpperCase() + " " + (index + 1);
      });
    }

    window.onload = function() {
      onTopicChange();
      var topicRadios = document.getElementsByName("topic");
      for (var i = 0; i < topicRadios.length; i++) {
        topicRadios[i].addEventListener("change", onTopicChange);
      }
    }
  </script>
</head>
<body>
  <div class="quiz-container">
    <h2 class="mb-4 text-center">영어 퀴즈 시작</h2>
    <form method="POST" action="/start">
      <div class="mb-3">
        <label class="form-label">주제 선택:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="topic" id="grammar" value="grammar" checked>
          <label class="form-check-label" for="grammar">Grammar</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="topic" id="vocab" value="vocab">
          <label class="form-check-label" for="vocab">Vocab</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="topic" id="idioms" value="idioms">
          <label class="form-check-label" for="idioms">Idioms</label>
        </div>
      </div>
      <div class="mb-3" id="sub-options">
        <label class="form-label" id="sub-category-label">서브 카테고리 선택:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sub_category" id="sub1" value="1" checked>
          <label class="form-check-label sub-option" for="sub1">Topic 1</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sub_category" id="sub2" value="2">
          <label class="form-check-label sub-option" for="sub2">Topic 2</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sub_category" id="sub3" value="3">
          <label class="form-check-label sub-option" for="sub3">Topic 3</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">난이도 선택:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="level" id="easy" value="easy" checked>
          <label class="form-check-label" for="easy">Easy</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="level" id="medium" value="medium">
          <label class="form-check-label" for="medium">Medium</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="level" id="hard" value="hard">
          <label class="form-check-label" for="hard">Hard</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">퀴즈 시작</button>
    </form>
  </div>
</body>
</html>
